<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Prueba-optime</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">

                


                <div class="card">
                <form onsubmit="guardarProducto(event)">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Codigo</label>
                      <input type="text" class="form-control" id="code" name="code" aria-describedby="emailHelp" required>                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brand" name="brand" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="price" name="price" required>
                      </div>
                      <div class="mb-3">
                        <select id="categorias" class="form-select" aria-label="Default select example" required>
                            
                        </select>
                      </div>
                    
                    <button type="submit" class="btn btn-success mt-5">Guardar</button>
                  </form>
                </div>


            </div>
            <div class="col-sm-8">
                <select onchange="filtro(event)" id="categoriasFiltro" class="form-select" aria-label="Default select example">
                    <option selected value="0">Todos</option>                    
                </select>


                <table class="table table-striped mt-5">
                    <thead>
                      <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Actualizado</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                             
                    </tbody>
                  </table>
            </div>
        </div>
    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="card">
                <form onsubmit="ActualizarProducto(event)">
                    
                        
                    <input type="text" class="form-control" id="idUpdate" name="code" aria-describedby="emailHelp" hidden>                      
                    
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Codigo</label>
                      <input type="text" class="form-control" id="codeUpdate" name="code" aria-describedby="emailHelp" required>                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nameUpdate" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descriptionUpdate" name="description" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brandUpdate" name="brand" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="priceUpdate" name="price" required>
                      </div>                      
                    
                    <button type="submit" class="btn btn-success mt-5">Guardar</button>
                  </form>
                </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>



   
  <!-- Modal -->
  <div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <input type="text" class="form-control" id="eliminarProducto" name="eliminarProducto" aria-describedby="emailHelp" hidden>                      
          
          <h1>Confirma eliminar el producto?</h1>
          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>          
          <button type="button" class="btn btn-danger"  onclick="eliminar()" data-bs-dismiss="modal">Ok</button>          
        </div>
      </div>
    </div>
  </div>


   














    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
